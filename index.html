<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <style></style>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main role="main" id="main">
      <div class="container">
        <figure class="mobile">
          <div class="transparency-mobile"></div>
          <img
            class="image-mobile"
            src="./images/image-header-mobile.jpg"
            alt="three women in a work meeting table"
          />
        </figure>
        <section class="box">
          <h1 id="title">
            Get <span id="highlight">insights</span> that help your business
            grow.
          </h1>
          <p id="description">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="stats-box">
            <div class="wrapper">
              <h2 class="stats">10k+</h2>
              <p class="stats-text">companies</p>
            </div>
            <div class="wrapper">
              <h2 class="stats">314</h2>
              <p class="stats-text">templates</p>
            </div>
            <div class="wrapper">
              <h2 class="stats">12M+</h2>
              <p class="stats-text">queries</p>
            </div>
          </div>
        </section>
        <figure class="desktop">
          <div class="transparency-desktop"></div>
          <img
            class="image-desktop"
            src="./images/image-header-desktop.jpg"
            alt="three women in a work meeting table"
          />
        </figure>
      </div>
      <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Guilherme Lorentz</a>.
      </footer>
    </main>
  </body>
</html>
